<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #f0f0f0;
      padding: 1rem;
      gap: 2rem;
    }

    nav a {
      cursor: pointer;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    section {
      display: none;
      padding: 40px;
      min-height: 100vh;
      background-color: #fff;
    }

    section.active {
      display: block;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
    }

    p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a onclick="showSection('projects')">Projects</a>
    <a onclick="showSection('about')">About</a>
    <a onclick="showSection('contact')">Contact Me</a>
  </nav>

  <!-- Sections -->
  <section id="projects" class="active">
    <h2>Projects</h2>
    <p>This is the projects section. Show your cool work here!</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the about section, like the screenshot you showed.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>This is the contact section. Add a form or your email here.</p>
  </section>

  <!-- JavaScript to toggle sections -->
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }
  </script>

</body>
</html>
